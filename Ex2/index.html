<!DOCTYPE html>

<!-- ====================== H T M L     S T A R T ========================= -->

<html>

<!-- =========================== H E A D ================================== -->

<head>

<!-- =================== C A N V A S    C O L O U R ======================= -->
  <style>
    body{
      margin:0;
      padding:0;
      position: relative;
    }

    canvas{
      background:#303030;
      margin:0;
      padding:0;
    }

    #switch{
       width: 500px;
       height: auto;
       position: absolute;
       top: 400px;
    }

    #switch img {
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 20%;
        height: auto;
    }


  </style>
</head>

<!-- =========================== B O D Y ================================== -->

<body>

<!-- ========================= I M A G E S ================================ -->

  <!-- light switch -->
    <div id="switch" ><img id="button" src="assets/off.png" onclick="handleClick()"/></div>


<!-- ========================= S C R I P T ================================ -->

  <script>

    // S E T    U P
    window.onload = function (){
        let canvas = document.getElementById ('canvasSize');
        let lightBulb = canvas.getContext ('2d');

    // E L L I P S E     V A R I A B L E S
        let lightX = canvas.width/2;
        let lightY = canvas.height/2;
        let lightRadius = 100;
        let startAngle = 0
        let endAngle = Math.PI * 2;

    // I N I T I A L      E L L I P S E     C O L O U R S
        lightBulb.fillStyle = "white";

    // D R A W     E L L I P S E
        lightBulb.beginPath();
          lightBulb.arc(lightX, lightY, lightRadius, startAngle, endAngle, true);
          lightBulb.fill();
        lightBulb.closePath();

    // C L I C K     B U T T O N
        let lightState = "off";
          if (lightState = "off") {
            (document.getElementById("button").src=('/assets/off.png'));
          }

          if (lightState = "on") {
            (document.getElementById("button").src=('/assets/on.png'));
          }

        function handleClick(){
            console.log ("switch pressed");
            console.log (lightState);
              if (lightState = "off") {
                lightState = "on";
              }
        }

        let switchClick = document.getElementById("switch");
            switchClick.addEventListener("click",handleClick);
    }



  </script>

<!-- ========================== C A N V A S =============================== -->

  <canvas id= "canvasSize" width="500" height="500">
  </canvas>


</body>

</html>
